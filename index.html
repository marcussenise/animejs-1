        let tl = anime.timeline({
            easing: 'easeOutExpo',
            duration: 750,
        })

        tl.add({
            targets: 'div',
            width: '100%',
            backgroundColor: 'rgb(197,197,255)',
            delay: anime.stagger(100),
        })

        tl.add({
            targets: 'div',
            width: '90%',
            backgroundColor: 'rgb(235, 235, 255)',
        })

        tl.add({
            targets: 'h1',
            top: '10%',
            opacity: 1,
            duration: 4000,
        }, '-=1600')
    
        let rotateMe = anime({
            targets: 'section',
            scaleY: '2',
            scaleX: '2',
            translateX: '40%',
            rotate: '45deg',
            duration: 5000,
            autoplay: false,
            paused:true,
        })

        document.querySelector('h1').addEventListener('mouseover', () => {
            rotateMe.play();
        })
        
        document.querySelector('h1').addEventListener('mouseout', () => {
            rotateMe.reverse();
        })
